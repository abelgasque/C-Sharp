<h1>Ofertas</h1>
<div class="ui-g">
    <div class="ui-g-12">
        <div class="ui-g-12 ui-md-1">
            <button pButton type="button" label="Listar"
            (click)="carregarClientes()"></button>
        </div>
    </div>
    <div class="ui-g-12">
        <p-table [value]="listaProdutos">
            <ng-template pTemplate="caption">  
                <div class="ui-helper-clearfix" style="text-align: center">
                    Lista de produtos
                    <button type="button" pButton class="ui-button-rounded"
                    pButton iconPos="left" style="float:right" icon="pi pi-plus" label="Novo"></button>
                </div>
            </ng-template>
            <ng-template pTemplate="header">
                <tr>
                    <th>Descricao</th>
                    <th>Preço</th>
                    <th>Tipo</th>
                    <th>Código do Produto</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-rowData>
                <tr>
                    <td>{{rowData}}</td>
                    <td>{{rowData}}</td>
                    <td>{{rowData}}</td>
                    <td>{{rowData}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
    <div class="ui-g-12">
        <p-table [value]="listaStatus">
            <ng-template pTemplate="caption">  
                <div class="ui-helper-clearfix" style="text-align: center">
                    Lista de status
                    <button type="button" pButton class="ui-button-rounded"
                    pButton iconPos="left" style="float:right" icon="pi pi-plus" label="Novo"></button>
                </div>
            </ng-template>
            <ng-template pTemplate="header">
                <tr>
                    <th>Descricao</th>
                    <th>Preço</th>
                    <th>Tipo</th>
                    <th>Código do Produto</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-rowData>
                <tr>
                    <td>{{rowData}}</td>
                    <td>{{rowData}}</td>
                    <td>{{rowData}}</td>
                    <td>{{rowData}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
